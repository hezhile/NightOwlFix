<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠鼓励器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
        button { padding: 15px 30px; font-size: 18px; background: #ff6b6b; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #ff5252; }
        #result { margin-top: 30px; padding: 20px; background: #e8f5e8; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <h1>睡眠鼓励器</h1>
    <p>当你不想睡觉时，点击下面按钮获取鼓励！</p>
    <button id="noSleepBtn">我不想睡觉</button>
    <div id="result"></div>

    <script>
        const btn = document.getElementById('noSleepBtn');
        const resultDiv = document.getElementById('result');

        btn.addEventListener('click', async () => {
            // 获取用户当地时间
            const now = new Date();
            const localTime = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });  // e.g., "23:30"

            btn.textContent = '加载中...';
            btn.disabled = true;

            try {
                const response = await fetch('https://ancient-shadow-e810.hezhile.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ localTime })
                });

                if (!response.ok) throw new Error('请求失败');

                const data = await response.json();
                resultDiv.innerHTML = `<strong>AI鼓励：</strong><br>${data.message}`;
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = `<strong>出错：</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }

            btn.textContent = '我不想睡觉';
            btn.disabled = false;
        });
    </script>
</body>
</html>
