<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠鼓励器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
        button { padding: 15px 30px; font-size: 18px; background: #ff6b6b; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #ff5252; }
        #result { margin-top: 30px; padding: 20px; background: #e8f5e8; border-radius: 8px; display: none; }
        
        /* 睡眠提醒模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-in-out;
        }
        
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .modal-content p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .sleep-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .sleep-btn:hover {
            background: #45a049;
        }
        
        .later-btn {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        
        .later-btn:hover {
            background: #e68900;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                padding: 20px;
                margin: 20px;
            }
            
            .modal-content h2 {
                font-size: 20px;
            }
            
            .modal-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>睡眠鼓励器</h1>
    <p>当你不想睡觉时，点击下面按钮获取鼓励！</p>
    <button id="noSleepBtn">我不想睡觉</button>
    <div id="result"></div>

    <!-- 睡眠提醒模态框 -->
    <div id="sleepModal" class="modal-overlay">
        <div class="modal-content">
            <h2>🌙 睡眠提醒</h2>
            <p>现在已经很晚了，睡觉了没有？<br>良好的睡眠有助于身体健康！</p>
            <button id="sleptBtn" class="sleep-btn">我睡了</button>
            <button id="laterBtn" class="later-btn">待会儿再说</button>
        </div>
    </div>

    <script>
        // 原有的睡眠鼓励功能
        const btn = document.getElementById('noSleepBtn');
        const resultDiv = document.getElementById('result');

        btn.addEventListener('click', async () => {
            // 获取用户当地时间
            const now = new Date();
            const localTime = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });  // e.g., "23:30"

            btn.textContent = '加载中...';
            btn.disabled = true;

            try {
                const response = await fetch('https://ancient-shadow-e810.hezhile.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ localTime })
                });

                if (!response.ok) throw new Error('请求失败');

                const data = await response.json();
                resultDiv.innerHTML = `<strong>AI鼓励：</strong><br>${data.message}`;
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = `<strong>出错：</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }

            btn.textContent = '我不想睡觉';
            btn.disabled = false;
        });

        // 睡眠提醒系统
        const sleepModal = document.getElementById('sleepModal');
        const sleptBtn = document.getElementById('sleptBtn');
        const laterBtn = document.getElementById('laterBtn');
        
        let reminderInterval;

        // 检查是否需要显示睡眠提醒
        function checkTimeForReminders(isVisibilityChange = false) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute; // 转换为分钟
            
            // 检查是否在23:30之后
            const sleepTimeThreshold = 23 * 60 + 30; // 23:30
            
            // 获取今天的日期字符串
            const today = now.toDateString();
            
            // 检查localStorage中是否已经标记为今天已睡
            const hasSleptToday = localStorage.getItem(`slept_${today}`);
            
            if (currentTime >= sleepTimeThreshold && !hasSleptToday) {
                // 如果是23:30之后且今天还没有标记为已睡，启动提醒系统
                startReminderInterval();
                
                // 如果是用户切换回页面，检查是否需要立即显示提醒
                if (isVisibilityChange) {
                    const lastReminderTime = localStorage.getItem('lastReminderTime');
                    const lastPageVisitTime = localStorage.getItem('lastPageVisitTime');
                    const currentTimeMs = Date.now();
                    
                    // 如果距离上次提醒超过10分钟（600000毫秒），则显示提醒
                    if (!lastReminderTime || (currentTimeMs - parseInt(lastReminderTime) > 600000)) {
                        showSleepReminder();
                    }
                }
                
                // 更新页面访问时间
                localStorage.setItem('lastPageVisitTime', Date.now().toString());
            } else {
                // 否则停止提醒系统
                stopReminderInterval();
            }
        }

        // 显示睡眠提醒模态框
        function showSleepReminder() {
            sleepModal.style.display = 'flex';
            
            // 记录本次提醒时间
            localStorage.setItem('lastReminderTime', Date.now().toString());
        }

        // 隐藏睡眠提醒模态框
        function hideSleepReminder() {
            sleepModal.style.display = 'none';
        }

        // 启动提醒间隔
        function startReminderInterval() {
            // 如果已经有间隔在运行，先停止
            if (reminderInterval) {
                clearInterval(reminderInterval);
            }
            
            // 不再立即显示提醒，只启动定时器
            reminderInterval = setInterval(showSleepReminder, 900000);
        }

        // 停止提醒间隔
        function stopReminderInterval() {
            if (reminderInterval) {
                clearInterval(reminderInterval);
                reminderInterval = null;
            }
            hideSleepReminder();
        }

        // 标记用户已睡
        function markAsSlept() {
            const today = new Date().toDateString();
            localStorage.setItem(`slept_${today}`, 'true');
            stopReminderInterval();
            
            // 清理时间记录
            localStorage.removeItem('lastReminderTime');
            localStorage.removeItem('lastPageVisitTime');
            
            // 显示友好的确认消息
            const modalContent = sleepModal.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h2>😴 晚安！</h2>
                <p>好好休息，做个好梦！<br>明天见！</p>
                <button onclick="hideSleepReminder()" class="sleep-btn">好的</button>
            `;
        }

        // 事件监听器
        sleptBtn.addEventListener('click', markAsSlept);
        
        laterBtn.addEventListener('click', () => {
            hideSleepReminder();
            // 用户点击"待会儿再说"，隐藏模态框但保持间隔运行
        });

        // 点击模态框外部关闭
        sleepModal.addEventListener('click', (e) => {
            if (e.target === sleepModal) {
                hideSleepReminder();
            }
        });

        // 页面加载时初始化睡眠提醒系统
        document.addEventListener('DOMContentLoaded', () => {
            // 立即检查一次时间
            checkTimeForReminders();
            
            // 每分钟检查一次时间，确保在跨过23:30时能启动提醒
            setInterval(checkTimeForReminders, 60000);
        });

        // 页面可见性变化时也检查时间（比如用户切换标签页回来）
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkTimeForReminders(true); // 传入true表示这是可见性变化触发的检查
            }
        });
    </script>
</body>
</html>
