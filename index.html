        .modal-overlay {

    </style>
</head>
<body>
    <h1>ç¡çœ é¼“åŠ±å™¨</h1>
    <p>å½“ä½ ä¸æƒ³ç¡è§‰æ—¶ï¼Œç‚¹å‡»ä¸‹é¢æŒ‰é’®è·å–é¼“åŠ±ï¼</p>
    
    <div class="button-container">
        <button id="noSleepBtn">ç­‰ä¸‹å†ç¡</button>
        <button id="sleepNowBtn" class="sleep-now-btn">ç°åœ¨å»ç¡äº†</button>
    </div>
    
    <div id="result"></div>

    <!-- æ—¶é—´é€‰æ‹©ç»„ä»¶ -->
    <div class="time-selector">
        <h3>é€‰æ‹©æé†’æ—¶é—´</h3>
        <div class="time-options">
            <div class="time-option" data-minutes="3">3åˆ†é’Ÿ</div>
            <div class="time-option" data-minutes="5">5åˆ†é’Ÿ</div>
            <div class="time-option" data-minutes="15">15åˆ†é’Ÿ</div>
        </div>
    </div>

    <!-- è®°å½•æ˜¾ç¤ºåŒºåŸŸ -->
    <div class="records-section">
        <div class="records-header">
            <h3>ç¡çœ è®°å½•</h3>
            <div class="pagination">
                <button id="prevPage">ä¸Šä¸€é¡µ</button>
                <span id="pageInfo">ç¬¬ 1 é¡µ</span>
                <button id="nextPage">ä¸‹ä¸€é¡µ</button>
            </div>
        </div>
        <div id="recordsContainer"></div>
    </div>

    <!-- ç¡çœ æé†’æ¨¡æ€æ¡† -->
    <div id="sleepModal" class="modal-overlay">
        <div class="modal-content">
            <h2>ğŸŒ™ ç¡çœ æé†’</h2>
            <p id="reminderMessage">ç°åœ¨å·²ç»å¾ˆæ™šäº†ï¼Œç¡è§‰äº†æ²¡æœ‰ï¼Ÿ<br>è‰¯å¥½çš„ç¡çœ æœ‰åŠ©äºèº«ä½“å¥åº·ï¼</p>
            <button id="acknowledgeBtn" class="acknowledge-btn">çŸ¥é“äº†</button>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let selectedReminderTime = 5; // é»˜è®¤5åˆ†é’Ÿ
        let currentPage = 1;
        const recordsPerPage = 10;
        let reminderTimeout;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            loadRecords();
            setupEventListeners();
        });

        // åˆå§‹åŒ–åº”ç”¨
        function initializeApp() {
            // è®°å½•ç”¨æˆ·é¦–æ¬¡æ‰“å¼€ç½‘é¡µï¼ˆåªè®°å½•ä¸€æ¬¡ï¼‰
            if (!localStorage.getItem('hasVisited')) {
                recordEvent('é¦–æ¬¡æ‰“å¼€ç½‘é¡µ');
                localStorage.setItem('hasVisited', 'true');
            }

            // æ¢å¤é€‰æ‹©çš„æé†’æ—¶é—´
            const savedTime = localStorage.getItem('selectedReminderTime');
            if (savedTime) {
                selectedReminderTime = parseInt(savedTime);
            }

            // æ›´æ–°æ—¶é—´é€‰æ‹©UIï¼ˆåŒ…æ‹¬é»˜è®¤é€‰é¡¹ï¼‰
            updateTimeSelection(selectedReminderTime);

            // æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²ç»ç¡è§‰
            checkTodaySleepStatus();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ç­‰ä¸‹å†ç¡æŒ‰é’®
            document.getElementById('noSleepBtn').addEventListener('click', handleNoSleep);
            
            // ç°åœ¨å»ç¡äº†æŒ‰é’®
            document.getElementById('sleepNowBtn').addEventListener('click', handleSleepNow);
            
            // æ—¶é—´é€‰æ‹©é€‰é¡¹
            document.querySelectorAll('.time-option').forEach(option => {
                option.addEventListener('click', handleTimeSelection);
            });
            
            // åˆ†é¡µæŒ‰é’®
            document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(1));
            
            // æ¨¡æ€æ¡†æŒ‰é’®
            document.getElementById('acknowledgeBtn').addEventListener('click', hideSleepReminder);
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            document.getElementById('sleepModal').addEventListener('click', (e) => {
                if (e.target.id === 'sleepModal') {
                    hideSleepReminder();
                }
            });
        }

        // å¤„ç†"ç­‰ä¸‹å†ç¡"æŒ‰é’®ç‚¹å‡»
        async function handleNoSleep() {
            const btn = document.getElementById('noSleepBtn');
            const resultDiv = document.getElementById('result');

            // è®°å½•äº‹ä»¶
            recordEvent('ç”¨æˆ·è¯´ä¸æƒ³ç¡');

            // è·å–ç”¨æˆ·å½“åœ°æ—¶é—´
            const now = new Date();
            const localTime = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });

            btn.textContent = 'åŠ è½½ä¸­...';
            btn.disabled = true;

            try {
                const response = await fetch('https://ancient-shadow-e810.hezhile.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ localTime })
                });

                if (!response.ok) throw new Error('è¯·æ±‚å¤±è´¥');

                const data = await response.json();
                resultDiv.innerHTML = `<strong>AIé¼“åŠ±ï¼š</strong><br>${data.message}<br><br><em>â° å°†åœ¨ ${selectedReminderTime} åˆ†é’Ÿåæé†’ä½ ç¡è§‰</em>`;
                resultDiv.style.display = 'block';

                // è®¾ç½®æé†’
                scheduleReminder();
            } catch (error) {
                resultDiv.innerHTML = `<strong>å‡ºé”™ï¼š</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }

            btn.textContent = 'ç­‰ä¸‹å†ç¡';
            btn.disabled = false;
        }

        // å¤„ç†"ç°åœ¨å»ç¡äº†"æŒ‰é’®ç‚¹å‡»
        function handleSleepNow() {
            recordEvent('ç”¨æˆ·ç¡è§‰äº†');

            // æ¸…é™¤ç°æœ‰çš„æé†’
            if (reminderTimeout) {
                clearTimeout(reminderTimeout);
            }

            // æ ‡è®°ä»Šå¤©å·²ç¡
            const today = new Date().toDateString();
            localStorage.setItem(`slept_${today}`, 'true');

            // éšè—ç¡çœ æé†’å¼¹çª—ï¼ˆå¦‚æœæ­£åœ¨æ˜¾ç¤ºï¼‰
            hideSleepReminder();

            // æ˜¾ç¤ºç¡®è®¤æ¶ˆæ¯
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<strong>æ™šå®‰ï¼</strong><br>å¥½å¥½ä¼‘æ¯ï¼Œåšä¸ªå¥½æ¢¦ï¼`;
            resultDiv.style.display = 'block';

            // ç¦ç”¨"ç­‰ä¸‹å†ç¡"æŒ‰é’®
            document.getElementById('noSleepBtn').disabled = true;
            document.getElementById('noSleepBtn').textContent = 'ä»Šå¤©å·²ç¡';

            // 3ç§’åéšè—æ¶ˆæ¯
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }

        // æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²ç»ç¡è§‰
        function checkTodaySleepStatus() {
            const today = new Date().toDateString();
            const hasSlept = localStorage.getItem(`slept_${today}`);

            if (hasSlept) {
                // å¦‚æœä»Šå¤©å·²ç»ç¡äº†ï¼Œç¦ç”¨"ç­‰ä¸‹å†ç¡"æŒ‰é’®
                document.getElementById('noSleepBtn').disabled = true;
                document.getElementById('noSleepBtn').textContent = 'ä»Šå¤©å·²ç¡';

                // æ˜¾ç¤ºæç¤º
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<strong>ä»Šå¤©ä½ å·²ç»å¥½å¥½ä¼‘æ¯äº†ï¼</strong><br>ç»§ç»­ä¿æŒè‰¯å¥½çš„ç¡çœ ä¹ æƒ¯ï¼`;
                resultDiv.style.display = 'block';
            }
        }

        // å¤„ç†æ—¶é—´é€‰æ‹©
        function handleTimeSelection(e) {
            const minutes = parseInt(e.target.dataset.minutes);
            selectedReminderTime = minutes;
            localStorage.setItem('selectedReminderTime', minutes);
            updateTimeSelection(minutes);
        }

        // æ›´æ–°æ—¶é—´é€‰æ‹©UI
        function updateTimeSelection(selectedMinutes) {
            document.querySelectorAll('.time-option').forEach(option => {
                option.classList.remove('selected');
                if (parseInt(option.dataset.minutes) === selectedMinutes) {
                    option.classList.add('selected');
                }
            });
        }

        // è®¾ç½®æé†’
        function scheduleReminder() {
            // æ¸…é™¤ç°æœ‰æé†’
            if (reminderTimeout) {
                clearTimeout(reminderTimeout);
            }

            // è®¾ç½®æ–°çš„æé†’
            reminderTimeout = setTimeout(() => {
                showSleepReminder();
            }, selectedReminderTime * 60 * 1000);
        }

        // æ˜¾ç¤ºç¡çœ æé†’
        function showSleepReminder() {
            const modal = document.getElementById('sleepModal');
            const message = document.getElementById('reminderMessage');
            
            message.textContent = `å·²ç»è¿‡äº†${selectedReminderTime}åˆ†é’Ÿï¼Œè¯¥ç¡è§‰äº†ï¼è‰¯å¥½çš„ç¡çœ æœ‰åŠ©äºèº«ä½“å¥åº·ï¼`;
            modal.style.display = 'flex';
            
            // è®°å½•æé†’æ˜¾ç¤ºäº‹ä»¶
            recordEvent('æé†’ç”¨æˆ·ç¡è§‰');
        }

        // éšè—ç¡çœ æé†’
        function hideSleepReminder() {
            document.getElementById('sleepModal').style.display = 'none';
        }

        // è®°å½•äº‹ä»¶
        function recordEvent(eventType) {
            const now = new Date();
            const event = {
                type: eventType,
                timestamp: now.getTime(),
                date: now.toDateString(),
                time: now.toLocaleTimeString('zh-CN')
            };
            
            // è·å–ç°æœ‰è®°å½•
            let records = JSON.parse(localStorage.getItem('sleepRecords') || '[]');
            
            // æ·»åŠ æ–°è®°å½•
            records.push(event);
            
            // ä¿å­˜è®°å½•
            localStorage.setItem('sleepRecords', JSON.stringify(records));
            
            // åˆ·æ–°æ˜¾ç¤º
            loadRecords();
        }

        // åŠ è½½è®°å½•
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('sleepRecords') || '[]');
            
            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groupedRecords = groupRecordsByDate(records);
            
            // è·å–æ—¥æœŸåˆ—è¡¨å¹¶æ’åº
            const dates = Object.keys(groupedRecords).sort((a, b) => new Date(b) - new Date(a));
            
            // åˆ†é¡µ
            const totalPages = Math.ceil(dates.length / recordsPerPage);
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageDates = dates.slice(startIndex, endIndex);
            
            // æ˜¾ç¤ºè®°å½•
            displayRecords(groupedRecords, pageDates);
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePagination(currentPage, totalPages);
        }

        // æŒ‰æ—¥æœŸåˆ†ç»„è®°å½•
        function groupRecordsByDate(records) {
            return records.reduce((groups, record) => {
                const date = record.date;
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(record);
                return groups;
            }, {});
        }

        // æ˜¾ç¤ºè®°å½•
        function displayRecords(groupedRecords, dates) {
            const container = document.getElementById('recordsContainer');
            container.innerHTML = '';
            
            dates.forEach(date => {
                const dateSection = document.createElement('div');
                dateSection.className = 'date-section';
                
                // åˆ›å»ºæ—¥æœŸæ ‡é¢˜
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = formatDate(date);
                dateSection.appendChild(dateHeader);
                
                // åˆ›å»ºè®°å½•è¡¨æ ¼
                const table = document.createElement('table');
                table.className = 'records-table';
                
                // åˆ›å»ºè¡¨å¤´
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>äº‹ä»¶</th>
                        <th>æ—¶é—´</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                // åˆ›å»ºè¡¨ä½“
                const tbody = document.createElement('tbody');
                groupedRecords[date].forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.type}</td>
                        <td>${record.time}</td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                
                dateSection.appendChild(table);
                container.appendChild(dateSection);
            });
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'ä»Šå¤©';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'æ˜¨å¤©';
            } else {
                return date.toLocaleDateString('zh-CN', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            }
        }

        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePagination(currentPage, totalPages) {
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µ`;
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            loadRecords();
        }
    </script>
