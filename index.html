<body>

    <p>å½“ä½ ä¸æƒ³ç¡è§‰æ—¶ï¼Œç‚¹å‡»ä¸‹é¢æŒ‰é’®è·å–é¼“åŠ±ï¼</p>
    <button id="noSleepBtn">æˆ‘ä¸æƒ³ç¡è§‰</button>

    <div id="sleepModal" class="modal-overlay">

    <script>
        // åŸæœ‰çš„ç¡çœ é¼“åŠ±åŠŸèƒ½
        const btn = document.getElementById('noSleepBtn');
        const resultDiv = document.getElementById('result');

        btn.addEventListener('click', async () => {
            // è·å–ç”¨æˆ·å½“åœ°æ—¶é—´
            const now = new Date();
            const localTime = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit',

            btn.textContent = 'åŠ è½½ä¸­...';
            btn.disabled = true;

            try {
                const response = await fetch('https://ancient-shadow-e810.hezhile.workers.dev/', {
                    method: 'POST',

                    body: JSON.stringify({ localTime })
                });

                if (!response.ok) throw new Error('è¯·æ±‚å¤±è´¥');

                const data = await response.json();
                resultDiv.innerHTML = `<strong>AIé¼“åŠ±ï¼š</strong><br>${data.message}`;
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = `<strong>å‡ºé”™ï¼š</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }

            btn.textContent = 'æˆ‘ä¸æƒ³ç¡è§‰';

        // ç¡çœ æé†’ç³»ç»Ÿ
        const sleepModal = document.getElementById('sleepModal');

        let reminderInterval;

        // æ£€æŸ¥æ˜¯å¦éœ€è¦æ˜¾ç¤ºç¡çœ æé†’
        function checkTimeForReminders(isVisibilityChange = false) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute; // è½¬æ¢ä¸ºåˆ†é’Ÿ
            
            // æ£€æŸ¥æ˜¯å¦åœ¨23:30ä¹‹å
            const sleepTimeThreshold = 23 * 60 + 30; // 23:30
            
            // è·å–ä»Šå¤©çš„æ—¥æœŸå­—ç¬¦ä¸²
            const today = now.toDateString();
            
            // æ£€æŸ¥localStorageä¸­æ˜¯å¦å·²ç»æ ‡è®°ä¸ºä»Šå¤©å·²ç¡
            const hasSleptToday = localStorage.getItem(`slept_${today}`);
            
            if (currentTime >= sleepTimeThreshold && !hasSleptToday) {
                // å¦‚æœæ˜¯23:30ä¹‹åä¸”ä»Šå¤©è¿˜æ²¡æœ‰æ ‡è®°ä¸ºå·²ç¡ï¼Œå¯åŠ¨æé†’ç³»ç»Ÿ
                startReminderInterval();
                
                // å¦‚æœæ˜¯ç”¨æˆ·åˆ‡æ¢å›é¡µé¢ï¼Œæ£€æŸ¥æ˜¯å¦éœ€è¦ç«‹å³æ˜¾ç¤ºæé†’
                if (isVisibilityChange) {
                    const lastReminderTime = localStorage.getItem('lastReminderTime');
                    const lastPageVisitTime = localStorage.getItem('lastPageVisitTime');
                    const currentTimeMs = Date.now();
                    
                    // å¦‚æœè·ç¦»ä¸Šæ¬¡æé†’è¶…è¿‡10åˆ†é’Ÿï¼ˆ600000æ¯«ç§’ï¼‰ï¼Œåˆ™æ˜¾ç¤ºæé†’
                    if (!lastReminderTime || (currentTimeMs - parseInt(lastReminderTime) > 600000)) {
                        showSleepReminder();
                    }
                }
                
                // æ›´æ–°é¡µé¢è®¿é—®æ—¶é—´
                localStorage.setItem('lastPageVisitTime', Date.now().toString());
            } else {
                // å¦åˆ™åœæ­¢æé†’ç³»ç»Ÿ
                stopReminderInterval();
            }
        }

        // æ˜¾ç¤ºç¡çœ æé†’æ¨¡æ€æ¡†
        function showSleepReminder() {
            sleepModal.style.display = 'flex';
            
            // è®°å½•æœ¬æ¬¡æé†’æ—¶é—´
            localStorage.setItem('lastReminderTime', Date.now().toString());
        }

        // éšè—ç¡çœ æé†’æ¨¡æ€æ¡†
        function hideSleepReminder() {
            sleepModal.style.display = 'none';
        }

        // å¯åŠ¨æé†’é—´éš”
        function startReminderInterval() {
            // å¦‚æœå·²ç»æœ‰é—´éš”åœ¨è¿è¡Œï¼Œå…ˆåœæ­¢
            if (reminderInterval) {
                clearInterval(reminderInterval);
            }
            
            // ä¸å†ç«‹å³æ˜¾ç¤ºæé†’ï¼Œåªå¯åŠ¨å®šæ—¶å™¨
            reminderInterval = setInterval(showSleepReminder, 900000);
        }

        // åœæ­¢æé†’é—´éš”
        function stopReminderInterval() {
            if (reminderInterval) {
                clearInterval(reminderInterval);
                reminderInterval = null;
            }
            hideSleepReminder();
        }

        // æ ‡è®°ç”¨æˆ·å·²ç¡
        function markAsSlept() {
            const today = new Date().toDateString();
            localStorage.setItem(`slept_${today}`, 'true');
            stopReminderInterval();
            
            // æ¸…ç†æ—¶é—´è®°å½•
            localStorage.removeItem('lastReminderTime');
            localStorage.removeItem('lastPageVisitTime');
            
            // æ˜¾ç¤ºå‹å¥½çš„ç¡®è®¤æ¶ˆæ¯
            const modalContent = sleepModal.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h2>ğŸ˜´ æ™šå®‰ï¼</h2>
                <p>å¥½å¥½ä¼‘æ¯ï¼Œåšä¸ªå¥½æ¢¦ï¼<br>æ˜å¤©è§ï¼</p>
                <button onclick="hideSleepReminder()" class="sleep-btn">å¥½çš„</button>
            `;
        }

        // äº‹ä»¶ç›‘å¬å™¨
        sleptBtn.addEventListener('click', markAsSlept);
        
        laterBtn.addEventListener('click', () => {
            hideSleepReminder();
            // ç”¨æˆ·ç‚¹å‡»"å¾…ä¼šå„¿å†è¯´"ï¼Œéšè—æ¨¡æ€æ¡†ä½†ä¿æŒé—´éš”è¿è¡Œ
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        sleepModal.addEventListener('click', (e) => {
            if (e.target === sleepModal) {
                hideSleepReminder();
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ç¡çœ æé†’ç³»ç»Ÿ
        document.addEventListener('DOMContentLoaded', () => {
            // ç«‹å³æ£€æŸ¥ä¸€æ¬¡æ—¶é—´
            checkTimeForReminders();
            
            // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡æ—¶é—´ï¼Œç¡®ä¿åœ¨è·¨è¿‡23:30æ—¶èƒ½å¯åŠ¨æé†’
            setInterval(checkTimeForReminders, 60000);
        });

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶ä¹Ÿæ£€æŸ¥æ—¶é—´ï¼ˆæ¯”å¦‚ç”¨æˆ·åˆ‡æ¢æ ‡ç­¾é¡µå›æ¥ï¼‰
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                checkTimeForReminders(true); // ä¼ å…¥trueè¡¨ç¤ºè¿™æ˜¯å¯è§æ€§å˜åŒ–è§¦å‘çš„æ£€æŸ¥
            }
        });
    </script>
